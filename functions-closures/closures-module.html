<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <p>https://learn.javascript.ru/closures-module</p>

  <script>
	"use strict";

	//Приём проектирования «Модуль»

	;(function() {

	  // глобальная переменная нашего скрипта
	  var message = "Привет";

	  // функция для вывода этой переменной
	  function showMessage() {
	    alert( message );
	  }

	  // выводим сообщение
	  showMessage();

	})();





  </script>

</body>

</html>
