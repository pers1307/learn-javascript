	alert( a ); // 5

	// потом уже юзаються.
	alert("a" in window); // true,  т.к. есть свойство window.a
	alert(a); // равно undefined,  присваивание будет выполнено далее

	alert(g); // undefined, т.к. это переменная, а не Function Declaration

	var g = function() { /*...*/ };

  </script>
