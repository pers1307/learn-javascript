<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <p>https://learn.javascript.ru/operators</p>

  <script>
	"use strict";

	// Если один из операндов строка, то по любому будет конкатенация
	alert( '1' + 2 ); // "12"
	alert( 2 + '1' ); // "21"

	var apples = "2";
	var oranges = "3";

	// Принудительное преобразование к числу
	alert( +apples + +oranges ); // 5, число, оба операнда предварительно преобразованы в числа

	var b = 3 > 4; // или как результат сравнения
	alert( b ); // false

	alert( 'а' > 'Я' ); // true, строчные буквы больше прописных

	alert( 0 === false ); // false, т.к. типы различны

  </script>

</body>

</html>
