<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <p>https://learn.javascript.ru/object-conversion</p>

  <script>
	"use strict";

	var user = {

	  firstName: 'Василий',

	  toString: function() {
	    return 'Пользователь ' + this.firstName;
	  }
	};

	alert( user );  // Пользователь Василий

	var room = {
	  number: 777,

	  valueOf: function() { return this.number; },
	  toString: function() { return this.number; }
	};

	alert( +room );  // 777, вызвался valueOf

	delete room.valueOf; // valueOf удалён

	alert( +room );  // 777, вызвался toString

	function Animal(name) {
	  this.name = name;
	  this.canWalk = true;
	}

	var animal = new Animal("ёжик");

	// Особенности

	function BigAnimal() {

	  this.name = "Мышь";

	  return { name: "Годзилла" };  // <-- возвратим объект
	}

	alert( new BigAnimal().name );  // Годзилла, получили объект вместо this

	function BigAnimal() {

	  this.name = "Мышь";

	  return "Годзилла"; // <-- возвратим примитив
	}

	alert( new BigAnimal().name ); // Мышь, получили this (а Годзилла пропал)


	function User(name) {
	  this.name = name;

	  this.sayHi = function() {
	    alert( "Моё имя: " + this.name );
	  };
	}

	var ivan = new User("Иван");

	ivan.sayHi(); // Моё имя: Иван

  </script>

</body>

</html>
